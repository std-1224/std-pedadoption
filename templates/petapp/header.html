<header>
  <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-sm shadow-sm">
    <div class="container mx-auto px-6">
      <div class="flex items-center justify-between h-20">
        <a href="{% url 'home' %}" class="flex items-center gap-2">
          <!-- <i class="fa-solid fa-paw text-3xl md:text-4xl text-rose-500"></i> -->
          <img width="75" src="/media/image/logo2.png" alt="brand logo">
          <!-- <span class="text-xl font-bold">PetHomeBD</span> -->
        </a>
        
        <div class="hidden md:flex items-center gap-8">
          <a href="{% url 'home' %}" class="text-gray-600 hover:text-rose-500 transition-colors">Home</a>
          <a href="{% url 'items' %}" class="text-gray-600 hover:text-rose-500 transition-colors">Adopt</a>
          <a href="{% url 'about' %}" class="text-gray-600 hover:text-rose-500 transition-colors">About</a>

          {% if request.user.is_authenticated %}
            <a href="{% url 'userprofile' userid=request.user.id %}">
              <button class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full transition-colors">
                Profile
              </button>
            </a>
          {% else %}
            <a href="{% url 'login' %}">
              <button class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full transition-colors">
                Login
              </button>
            </a>
          {% endif %}
        </div>

        <button
          id="menu-button"
          class="md:hidden"
        >
          <i class="fa-solid fa-bars text-2xl text-gray-600"></i>
        </button>
      </div>

      <!-- Mobile Menu  -->
      <div id="mobile-menu" class="hidden absolute left-0 right-0 top-16 bg-white border-t border-gray-100 shadow-lg">
        <div class="flex flex-col p-4 space-y-4">
          <a href="{% url 'home' %}" class="text-gray-600 hover:text-rose-500 transition-colors py-2">Home</a>
          <a href="{% url 'items' %}" class="text-gray-600 hover:text-rose-500 transition-colors py-2">Adopt</a>
          <a href="{% url 'about' %}" class="text-gray-600 hover:text-rose-500 transition-colors py-2">About</a>
          {% if request.user.is_authenticated %}
            <a href="{% url 'userprofile' userid=request.user.id %}">
              <button class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full transition-colors">
                Profile
              </button>
            </a>
          {% else %}
            <a href="{% url 'login' %}">
              <button class="bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full transition-colors">
                Login
              </button>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- JavaScript to handle menu toggle -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuButton = document.getElementById("menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    // Toggle the mobile menu visibility when the menu button is clicked
    menuButton.addEventListener("click", function() {
      mobileMenu.classList.toggle("hidden");
    });
  });
</script>
