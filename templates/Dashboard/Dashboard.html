{% extends 'petapp/base.html' %}

{% block title %}
  Dashboard - PetHomeBD
{% endblock %}

{% block content %}
<div class="container mx-auto flex">
  <!-- Toggle Button -->
  <button
    id="toggleButton"
    class="fixed top-28 left-0 z-50 py-4 px-2 bg-rose-600 text-white rounded-r-md md:hidden transform -translate-y-1/2 transition-all duration-300"
    onclick="toggleDrawer()">
    <i id="toggleIcon" class="fa-solid fa-caret-down transform -rotate-90"></i>
  </button>

  <!-- Sidebar -->
  <div
    id="sidebar"
    class="w-64 bg-white pt-20 h-screen transform transition-transform -translate-x-full md:translate-x-0 fixed md:relative z-40 md:z-auto">
    <div class="flex flex-col h-full">
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="{% url 'dashboard' %}">
              <button class="w-full flex items-center gap-2 px-4 py-2 rounded-lg transition-colors 
                {% if current_page == 'dashboard' %} bg-rose-50 text-rose-600 {% else %} text-gray-600 hover:bg-gray-50 {% endif %}">
                <i class="fa-solid fa-gauge {% if current_page == 'dashboard' %} text-rose-600 {% else %} text-gray-600 {% endif %}"></i>
                Dashboard
              </button>
            </a>
          </li>
          <li>
              <a href="{% url 'totalPets' %}">
                <button class="w-full flex items-center gap-2 px-4 py-2 rounded-lg transition-colors 
                  {% if current_page == 'myPets' %}
                    bg-rose-50 text-rose-600
                  {% else %}
                    text-gray-600 hover:bg-gray-50
                  {% endif %}">
                  <i class="fas fa-paw {% if current_page == 'myPets' %}
                      text-rose-600
                    {% else %}
                      text-gray-600
                    {% endif %}"></i>
                  My Pets
                </button>
              </a>
            </li>
            <li>
              <a href="{% url 'totalRequest' %}">
                <button class="w-full flex items-center gap-2 px-4 py-2 rounded-lg transition-colors 
                  {% if current_page == 'totalRequest' %}
                    bg-rose-50 text-rose-600
                  {% else %}
                    text-gray-600 hover:bg-gray-50
                  {% endif %}">
                  <i class="fas fa-bell {% if current_page == 'totalRequest' %}
                      text-rose-600
                    {% else %}
                      text-gray-600
                    {% endif %}"></i>
                  Requests
                </button>
              </a>
            </li>
            <li>
              <a href="{% url 'updateInfo' %}">
                <button class="w-full flex items-center gap-2 px-4 py-2 rounded-lg transition-colors 
                  {% if current_page == 'updateInfo' %}
                    bg-rose-50 text-rose-600
                  {% else %}
                    text-gray-600 hover:bg-gray-50
                  {% endif %}">
                  <i class="fas fa-cog {% if current_page == 'updateInfo' %}
                      text-rose-600
                    {% else %}
                      text-gray-600
                    {% endif %}"></i>
                  Settings
                </button>
              </a>
            </li>
        </ul>
      </nav>
      <div class="p-4 border-t">
        <a href="{% url 'logout' %}?next={{ request.path }}">
          <button class="w-full flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
            <i class="fas fa-sign-out-alt text-gray-600"></i>
            Sign Out
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class=" flex-1 p-6 flex flex-col items-start space-y-4 md:flex-row md:justify-start md:space-x-6 md:space-y-0 pt-28">
    <a href="{% url 'totalPets' %}" class="bg-rose-600 rounded-lg shadow-lg w-full md:max-w-sm h-32 p-4 flex items-center justify-center text-white md:w-1/3 md:h-36">
      <i class="fa-solid fa-paw text-5xl mr-3"></i>
      <span class="text-5xl font-bold">{{ totalPost }}</span>
    </a>
    <div class="bg-rose-600 rounded-lg shadow-lg w-full md:max-w-sm h-32 p-4 flex items-center justify-center text-white md:w-1/3 md:h-36">
      <i class="fa-solid fa-circle-check text-5xl mr-3"></i>
      <span class="text-5xl font-bold">{{ totalAdopted }}</span>
    </div>
    <a href="{% url 'totalRequest' %}" class="bg-rose-600 rounded-lg shadow-lg w-full md:max-w-sm h-32 p-4 flex items-center justify-center text-white md:w-1/3 md:h-36">
      <i class="fa-solid fa-message text-5xl mr-3"></i>
      <span class="text-5xl font-bold">{{ totalMessage }}</span>
    </a>
  </div>
</div>
{% endblock %}
